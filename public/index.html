<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="font-Manrope">
    <header>
      <h1 class="sr-only">Advice-generator</h1>
    </header>
    <main
      class="w-full min-h-screen bg-Grayish-Blue flex justify-center items-center px-8"
    >
      <section
        class="relative bg-Dark-Grayish-Blue w-full flex flex-col px-5 py-8 items-center justify-center gap-8 rounded-lg sm:max-w-md md:max-w-lg"
      >
        <h2 class="text-Neon-Green flex tracking-widest transition-all">
          ADVICE #<span id="number" class="tracking-widest">0</span>
        </h2>
        <p class="text-xl sm:text-3xl text-Light-Cyan text-center">
          <q id="advice"> There is reward in loving your enemies</q>
        </p>
        <div class="mb-9 w-full flex justify-center">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
            class="flex md:hidden"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
            class="hidden md:flex"
          />
        </div>
        <button
          id="button"
          class="bg-Neon-Green p-4 rounded-full absolute -bottom-7"
        >
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </section>
    </main>
  </body>
</html>
